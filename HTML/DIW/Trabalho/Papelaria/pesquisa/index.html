    <script>
        const params = new URLSearchParams(window.location.search);
        const text = params.get('text');

        let descs = document.querySelectorAll('#desc');
        let cats = document.querySelectorAll('#categoria');
        let prices = document.querySelectorAll('#preco');
        let imgs = document.querySelectorAll('#img');

        fetch(`https://fakestoreapi.com/products`)
            .then(res => res.json())
            .then(json => {
                json.forEach(produto => {
                    if (!produto.title.includes(text)) return;

                    const id = produto.id - 1;

                    descs[id].innerHTML = produto.description;
                    cats[id].innerHTML = produto.category;
                    prices[id].innerHTML = produto.price;
                    imgs[id].src = produto.image;
                });
            });
    </script>
